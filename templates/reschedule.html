<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reschedule Appointment</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #f8fbff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.9s ease-out;
        }

        .card {
            background: white;
            padding: 40px 55px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 420px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #1f3a63;
        }

        p {
            font-size: 1.05em;
            color: #4a627f;
            margin: 5px 0 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #1f3a63;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #b2c7df;
            margin-top: 5px;
            font-size: 1em;
        }

        button {
            background-color: #005bff;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s;
            margin-top: 25px;
            width: 100%;
        }

        button:hover {
            background-color: #0042c4;
            transform: translateY(-2px);
        }

        a {
            display: block;
            margin-top: 15px;
            color: #005bff;
            text-decoration: none;
            font-size: 0.95em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Reschedule</h1>
        <p id="apptInfo">Loading appointment...</p>

        <label for="newDate">New Date</label>
        <input type="date" id="newDate">

        <label for="newTime">New Time</label>
        <input type="time" id="newTime">

        <button onclick="submitReschedule()">Update Appointment</button>

        <a href="/">Back to Home</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentID = urlParams.get("appointment");

        if (!appointmentID) {
            document.getElementById("apptInfo").innerText =
                "Error: No appointment ID provided.";
        }

        fetch(`/get_appointment/${appointmentID}`)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("apptInfo").innerText =
                        "Appointment not found.";
                    return;
                }

                const { first_name, last_name, date, time } = data;

                document.getElementById("apptInfo").innerHTML = `
                    <strong>Appointment #${appointmentID}</strong><br>
                    ${first_name} ${last_name}<br>
                    Date: ${date}<br>
                    Time: ${time}
                `;
            });

        function submitReschedule() {
            const date = document.getElementById("newDate").value;
            const time = document.getElementById("newTime").value;

            if (!date || !time) {
                alert("Please choose both a new date and time.");
                return;
            }

            fetch("/update_appointment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: appointmentID,
                    new_date: date,
                    new_time: time
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Appointment updated successfully!");
                    window.location.href = "/";
                } else {
                    alert("Error updating appointment.");
                }
            });
        }
    </script>
</body>
</html>
